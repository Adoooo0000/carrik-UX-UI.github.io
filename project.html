<script>
var windowWidth = window.innerWidth;

var horLength = document.querySelector(".element-wrapper").scrollWidth;
var horLength2 = document.querySelector(".element-wrapper2").scrollWidth;

var distFromTop = document.querySelector(".horizontal-section").offsetTop;
var distFromTop2 = document.querySelector(".horizontal-section2").offsetTop;

var scrollDistance = distFromTop + horLength - windowWidth;
// var scrollDistance2 = scrollDistance + distFromTop2 + horLength2 - windowWidth;
// var scrollDistance2 = distFromTop2 + horLength2 - windowWidth;
var scrollDistance2 = distFromTop2 + horLength2 - windowWidth + scrollDistance;

document.querySelector(".horizontal-section").style.height = horLength + "px";

document.querySelector(".horizontal-section2").style.height = horLength2 + "px";

window.onscroll = function(){
  var scrollTop = window.pageYOffset;
 
  if (scrollTop >= distFromTop && scrollTop <= scrollDistance) {
    
    document.querySelector(".element-wrapper").style.transform = "translateX(-"+(scrollTop - distFromTop)+"px)";
  }

  // console.log(`ScroolTop: ${scrollTop}`);

  // console.log(`distFromTop1: ${distFromTop}`);
  // console.log(`scrollDistance1: ${scrollDistance}`);
  // console.log(`distFromTop2: ${distFromTop2}`);
  // console.log(`scrollDistance2: ${scrollDistance2}`);
  
  // the scrolltop did't change after this first secontion
  if (scrollTop >= distFromTop2  && scrollTop <= scrollDistance2) {
    
    document.querySelector(".element-wrapper2").style.transform = "translateX(-"+(scrollTop - distFromTop2 - scrollDistance)+"px)";
  }

}





  </script>
